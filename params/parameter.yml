# Application identity
appName: nginx
namespace: default

# Deployment settings
replicas: 2

# Container image
image:
  repository: nginx
  tag: latest

# Resource configuration
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Feature flags
enableLiveness: true
enableReadiness: true
